<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulario de feedback</title>
    <link
      rel="stylesheet"
      href="https://code.s3.yandex.net/web-code/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://code.s3.yandex.net/web-code/form-validation/lesson-5/index.css"
    />
  </head>

  <body class="page">

    <h1><input type="text" pattern="^[a-zA-Z]+$" placeholder="Regex: ^[a-zA-Z]+$"></h1>


    <div class="page__content">
      <main class="page__section content">
        <h1 class="content__title">Formulario de feedback</h1>
        <p class="content__subtitle">Rellena los campos obligatorios</p>

        <form class="form" novalidate>

          <fieldset class="form__set">

            <label class="form__field">
              <input
                type="email"
                class="form__input"
                id="email-input"
                required
                minlength="7"
              />
              <span class="form__placeholder email-input-placeholder">
                e-mail
              </span>
              <span class="form__input-error email-input-error"></span>
            </label>

            <label class="form__field">
              <input
                type="password"
                class="form__input"
                id="password-input"
                required
                minlength="7"
              />
              <span class="form__placeholder password-input-placeholder">
                Contraseña
              </span>
              <span class="form__input-error password-input-error"></span>
            </label>

            <label class="form__field form__field_type_row">
              <input
                class="form__checkbox form__input"
                id="checkbox-input"
                type="checkbox"
                checked
                required
              />
              <span class="form__checkbox-item"></span>
              <span class="form__text"
                >Consentimiento para el procesamiento de datos personales</span
              >
              <span class="form__input-error checkbox-input-error"></span>
              <span class="form__placeholder checkbox-input-placeholder"></span>
            </label>
            
            <button type="button" class="form__submit form__button button">
              Siguiente
            </button>
          </fieldset>

          <fieldset class="form__set">
            <button class="text-button form__previous">&larr; Atrás</button>
            <label class="form__field">
              <input
                type="text"
                class="form__input"
                id="name-input"
                required
                minlength="2"
              />
              <span class="form__placeholder name-input-placeholder">
                ¿Cómo te llamas?
              </span>
              <span class="form__input-error name-input-error"></span>
            </label>
            <label class="form__field">
              <input
                type="text"
                class="form__input"
                id="happiness-input"
                required
                minlength="4"
              />
              <span class="form__placeholder happiness-input-placeholder">
                ¿Cómo te sientes?
              </span>
              <span class="form__input-error happiness-input-error"></span>
            </label>
            <label class="form__field">
              <input
                type="text"
                class="form__input"
                id="javascript-rating-input"
                required
                minlength="5"
              />
              <span
                class="form__placeholder javascript-rating-input-placeholder"
              >
                ¿JavaScript es tan difícil?
              </span>
              <span
                class="form__input-error javascript-rating-input-error"
              ></span>
            </label>
            <label class="form__field">
              <input
                type="text"
                class="form__input"
                id="suggestion-input"
                required
                minlength="5"
              />
              <span class="form__placeholder suggestion-input-placeholder">
                ¿Cuántas preguntas interesantes puede uno inventarse?
              </span>
              <span class="form__input-error suggestion-input-error"></span>
            </label>
            <button type="button" class="form__submit form__button button">
              Siguiente
            </button>
          </fieldset>

          <fieldset class="form__set">
            <button class="text-button form__previous">&larr; Atrás</button>
            <p class="form__paragraph">¡Enviado con éxito!</p>
            <button type="submit" class="form__submit button">
              ¡Eso es todo, amigos!
            </button>
          </fieldset>
        </form>

      </main>
    </div>
    <script src="/validacion-formulario/index.js"></script>
    <script src="/validacion-formulario/validacion-formulario.js"></script>
  </body>
</html>
