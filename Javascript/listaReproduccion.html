<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="listaReproduccion.css">
  <title>Constructor de listas de reproducción</title>
</head>
<body>
  <header class="header">
    <img src="https://code.s3.yandex.net/web-code/logo-black-eng.png" alt="" class="header__logo">
    <p class="header__logo-sub">Constructor de listas de reproducción</p>
  </header>
  <main class="container">
    <div class="cover">
      <div class="cover__image"></div>
      <h1 class="cover__heading">Lista de reproducción</h1>
    </div>
    <div class="block form">
      <h3>Agregar una canción</h3>
      <div class="input">
        <input type="text" placeholder="Title" class="input__text input__text_type_song">
        <input type="text" placeholder="Artist" class="input__text input__text_type_artist">
        <button class="form__submit-btn form__submit-btn_action_add">
          Agregar
        </button>
      </div>
    </div>
    <div class="block form">
      <h3>Canciones agregadas</h3>
      <div class="no-songs">
        <p class="no-songs__text">No hay canciones agregadas</p>
      </div>
      <div class="songs-container">

      </div>
      <div class="form__submit">
        <button class="form__submit-btn form__submit-btn_action_reset">
          Borrar lista de reproducción
        </button>
      </div>
    </div>
  </main>
  <script src="listaReproduccion.js"></script>
</body>
</html>
