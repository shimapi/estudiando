<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vista previa de la tarjeta</title>
  <link rel="stylesheet" href="index.css">
</head>
<body class="page">
<main class="content page__content">
  <div class="filter content__filter">
    l modo de visualización: 
    <button type="button" class="button filter__button filter__button_type_grid" data-elements-type="grid"></button>
    <button type="button" class="button filter__button filter__button_type_column" data-elements-type="column"></button>
  </div>
  <section class="card-list">
    <header class="heading">
      <h2 class="heading__title">
        Resultado
      </h2>
    </header>
    <div class="card-list__items">
      <!--Contenedor para agregar tarjeta -->
    </div>
  </section>
</main>
<div class="popup">
  <div class="popup__content">
    <button type="button" class="popup__close"></button>
    <img src="https://code.s3.yandex.net/web-code/oop/card_detail.jpg" alt="" class="popup__image">
    <p class="popup__caption"></p>
  </div>
</div>

<!--lantilla de tarjeta por defecto-->
<template class="default-card">
  <article class="card">
    <div class="card__image" style=""></div>
    <h3 class="card__title"></h3>
    <p class="card__property"></p>
    <button class="button classic-button card__button">
      Más información 
    </button>
  </article>
</template>

<!-- Plantilla de tarjeta horizontal-->
<template class="horizontal-card">
  <article class="card card_content_horizontal">
    <div class="card__image" style="background-image: url('https://code.s3.yandex.net/web-code/oop/card_detail.jpg');"></div>
    <div class="card__description">
      <h3 class="card__title">
        Robot Kit
      </h3>
      <p class="card__info">
        Robot Kit es una popular serie de kits de construcción de robots de la empresa Robotis.a serie incluye varios kits diseñados tanto para principiantes como para usuarios avanzados.En este kit, encontrarás todo lo que necesitas para construir robots únicos y hacer diseños personalizados.El set incluye un software de programación, un mando a distancia, servomotores y mucho más..
      </p>
      <p class="card__property"></p>
      <span class="card__span-accent">
       Precio:
        <span class="card__price-property">
          $1800
        </span>
      </span>
      <button class="button classic-button card__button">
        Añadir al carrito
      </button>
    </div>
  </article>
</template>

<script src="index.js"></script>
</body>
</html>
