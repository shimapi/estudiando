<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/probandoTareas/DOM2createElement.css">
  <title>Constructor de listas de reproducción</title>
</head>
<body>
  <header class="header">
    <img src="https://code.s3.yandex.net/web-code/logo-black-eng.png" alt="" class="header__logo">
    <p class="header__logo-sub">Constructor de listas de reproducción</p>
  </header>
  <main class="container">
    <div class="cover">
      <div class="cover__image"></div>
      <h1 class="cover__heading">Lista de reproducción</h1>
    </div>
    <div class="block">
      <h3>Agregar canción</h3>
      <div class="input">
        <input type="text" placeholder="Nombre" class="input__text input__text_type_title">
        <input type="text" placeholder="Artista" class="input__text input__text_type_artist">
        <button class="input__btn input__btn_action_add">
          Agregar
        </button>
      </div>
    </div>
    <div class="block">
      <h3>Agregada</h3>
      <div class="no-songs">
        <p class="no-songs__text">No se han agregado canciones</p>
      </div>
      <div class="songs-container">

      </div>
      <div class="input__submit">
        <button class="input__btn input__btn_action_reset input__btn_disabled" disabled>
          Borrar lista de reproducción
        </button>
      </div>
    </div>
  </main>

  <template id="song-template">
    <div class="song">
      <h4 class="song__artist"></h4>
      <p class="song__title"></p>
      <button class="song__like"></button>
    </div>
  </template>

  <script src="/probandoTareas/DOM3.js"></script>
</body>
</html>
