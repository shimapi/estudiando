<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="reproductor-musica__Leccion6-change-input.css" />
    <title>Creador de listas de reproducción</title>
  </head>
  <body>
    <header class="header">
      <img
        src="https://code.s3.yandex.net/web-code/logo-black-eng.png"
        alt=""
        class="header__logo"
      />
      <p class="header__logo-sub">Creador de listas de reproducción</p>
    </header>
    <main class="container">
      <div class="cover">
        <div class="cover__image"></div>
        <h1 class="cover__heading">Lista de reproducción</h1>
      </div>
      <div class="block">
        <form name="add">
          <h3>Agregar una canción</h3>
          <div class="input">
            <input
              type="text"
              name="title"
              placeholder="título"
              class="input__text input__text_type_title"
            />
            <input
              type="text"
              name="artist"
              placeholder="artista"
              class="input__text input__text_type_artist"
            />
            <button disabled class="input__btn input__btn_action_add input__btn_disabled">Agregar</button>
          </div>
        </form>
      </div>
      <div class="block">
        <h3>Canciones agregadas</h3>
        <div class="songs-container"></div>
      </div>
    </main>

    <template id="song-template">
      <div class="song">
        <h4 class="song__artist"></h4>
        <p class="song__title"></p>
      </div>
    </template>

    <script src="/lista_de_reproduccion/reproductor-musica__Leccion6-change-input.js"></script>
  </body>
</html>
